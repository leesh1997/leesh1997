<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 가정 : 웹툰에 대한 정보를 출력 하는 프로그램을 만들려고한다~! -->
	<!-- 결국 웹툰에 대한 정보는 DB에있다는 가정이 들어간다! -->
	<h1>웹툰 정보 출력</h1>
	<table border="1" id="start">
		<tr>
			<td>제목</td>
			<td>작가</td>
			<td>연재요일</td>
		</tr>
	</table>

	<button>웹툰 정보 가져오기</button>

	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$("button").on("click", function() {
			$.ajax({
				url : "Webtoon",
				dataType : "json", //dataType 넘겨받을때의 데이터타입을 약속
				success : function(result) {
					//json 형식의 문자열로 넘어가짐
					//>>객체 타입으로 바꾸어 줘야함!!
					
					alert("성공");
					//json 형식의 문자열을 사용가능한 객체로 바꾸어 줄꺼에요
					console.log(JSON.parse(result[0]));
					
					for(let i = 0; i < result.length; i++) {
						//현재 배열의 원소를 사용가능한 객체로 바꿔준다음에
						let data = JSON.parse(result[i]);
						$("#start").append("<tr>"
								+"<td>"+data.title+"</td>"
								+"<td>"+data.writer+"</td>"
								+"<td>"+data.openDay+"</td>"
								+"</tr>")
					}
				},
				error : function() {
					alert("실패");
				}
			})
		});
	</script>

</body>
</html>
